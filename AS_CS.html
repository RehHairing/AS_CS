<div class="sheet-wheel">
    <input type="checkbox" class="sheet-wheel-segment" name="attr_wheel_1" value="1">
    <input type="checkbox" class="sheet-wheel-segment" name="attr_wheel_2" value="2">
    <input type="checkbox" class="sheet-wheel-segment" name="attr_wheel_3" value="3">
    <input type="checkbox" class="sheet-wheel-segment" name="attr_wheel_4" value="4">
    <input type="checkbox" class="sheet-wheel-segment" name="attr_wheel_5" value="5">
</div>
<input type="hidden" name="attr_wheel_value" value="0">



<script type="text/worker">
    on('change:attr_wheel_1 change:attr_wheel_2 change:attr_wheel_3 change:attr_wheel_4 change:attr_wheel_5', function() {
        getAttrs(['attr_wheel_1', 'attr_wheel_2', 'attr_wheel_3', 'attr_wheel_4', 'attr_wheel_5'], function(values) {
            var count = 0;
            for (var i = 1; i <= 5; i++) {
                if (values['attr_wheel_' + i] === '1') {
                    count++;
                }
            }
            setAttrs({
                attr_wheel_value: count
            });
        });
    });
</script>
